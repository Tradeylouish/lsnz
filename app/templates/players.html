{% extends "base.html" %}

{% block content %}
<div class="text-content-box">
    <div class="table-responsive">
        <table class="table table-dark table-striped table-bordered align-middle mb-0">
            <thead>
                <tr>
                    <th>Alias</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                <tr>
                    <td><a href="{{ url_for('main.player', alias=player.alias) }}">{{ player.alias }}</a></td>
                    <td><b>{{ player.grade }}</b></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
